<!DOCTYPE htmk>
<html lang="en">
  <head>
    <title>Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initiial-scale-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <h2>Carousel</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
              <!--Wrapper for slides-->
              <div class="carousel-inner">
                <div class="item active">
                    <img scr="pic.jpg" alt="Los Angeles" style="width:100%;">
                </div>
                <div class="item">
                    <img src="pic1.jpg" alt="Chicago" style="width 100%">
                </div>
                <div class="item">
                    <img src="pic2.png" alt="New York" style="width 100%">
                </div>
              </div>
              <!--Left and right controls-->
              <a class="left carousel-control" href="#myCarousel" data slide="prev">
                <span class="glyphyicon glyphyicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data slide="next">
                <span class="glyphyicon glyphyicon-chevron-left"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
    </div>
  </body>
</html>
